# Drop this in CyberPanel's site nginx config (or /etc/nginx/sites-available/your-domain.conf)
# Serves React static files and proxies /api to backend at localhost:8000
server {
  listen 80;
  server_name mstatilitechnologies.com www.mstatilitechnologies.com;

  root /home/mstatilitechnologies.com/public_html;
  index index.html;

  access_log /var/log/nginx/mstatili_access.log;
  error_log /var/log/nginx/mstatili_error.log;

  # Serve static files first
  location / {
    try_files $uri $uri/ /index.html;
  }

  # API proxy
  location /api/ {
    proxy_pass http://127.0.0.1:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional: serve static assets compression headers
  gzip on;
  gzip_types text/plain application/javascript application/json text/css application/xml image/svg+xml;
}
